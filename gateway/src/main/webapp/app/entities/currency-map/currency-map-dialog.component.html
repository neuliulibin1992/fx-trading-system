<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCurrencyMapLabel" jhiTranslate="fxgatewayApp.currencyMap.home.createOrEditLabel">Create or edit a Currency Map</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!currencyMap.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="currencyMap.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fxgatewayApp.currencyMap.currencyQuote" for="field_currencyQuote">Currency Quote</label>
            <input type="text" class="form-control" name="currencyQuote" id="field_currencyQuote"
                [(ngModel)]="currencyMap.currencyQuote"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fxgatewayApp.currencyMap.currencyBaseCode" for="field_currencyBaseCode">Currency Base Code</label>
            <input type="text" class="form-control" name="currencyBaseCode" id="field_currencyBaseCode"
                [(ngModel)]="currencyMap.currencyBaseCode"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fxgatewayApp.currencyMap.currencyNonBaseCode" for="field_currencyNonBaseCode">Currency Non Base Code</label>
            <input type="text" class="form-control" name="currencyNonBaseCode" id="field_currencyNonBaseCode"
                [(ngModel)]="currencyMap.currencyNonBaseCode"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fxgatewayApp.currencyMap.providedBy" for="field_providedBy">Provided By</label>
            <select class="form-control" name="providedBy" [(ngModel)]="currencyMap.providedBy" id="field_providedBy" >
                <option value="ONE_FORGE">{{'fxgatewayApp.CurrencyRateProvider.ONE_FORGE' | translate}}</option>
                <option value="CURRENCY_LAYER">{{'fxgatewayApp.CurrencyRateProvider.CURRENCY_LAYER' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
