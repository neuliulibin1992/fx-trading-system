<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFxRateLabel" jhiTranslate="fxgatewayApp.fxRate.home.createOrEditLabel">Create or edit a Fx Rate</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!fxRate.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="fxRate.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fxgatewayApp.fxRate.extractTime" for="field_extractTime">Extract Time</label>
            <div class="d-flex">
                <input id="field_extractTime" type="datetime-local" class="form-control" name="extractTime" [(ngModel)]="fxRate.extractTime"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fxgatewayApp.fxRate.arrivalDate" for="field_arrivalDate">Arrival Date</label>
            <div class="input-group">
                <input id="field_arrivalDate" type="text" class="form-control" name="arrivalDate" ngbDatepicker  #arrivalDateDp="ngbDatepicker" [(ngModel)]="fxRate.arrivalDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="arrivalDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fxgatewayApp.fxRate.currencyQuote" for="field_currencyQuote">Currency Quote</label>
            <input type="text" class="form-control" name="currencyQuote" id="field_currencyQuote"
                [(ngModel)]="fxRate.currencyQuote" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fxgatewayApp.fxRate.currencyBaseCode" for="field_currencyBaseCode">Currency Base Code</label>
            <input type="text" class="form-control" name="currencyBaseCode" id="field_currencyBaseCode"
                [(ngModel)]="fxRate.currencyBaseCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fxgatewayApp.fxRate.currencyNonBaseCode" for="field_currencyNonBaseCode">Currency Non Base Code</label>
            <input type="text" class="form-control" name="currencyNonBaseCode" id="field_currencyNonBaseCode"
                [(ngModel)]="fxRate.currencyNonBaseCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fxgatewayApp.fxRate.bidPrice" for="field_bidPrice">Bid Price</label>
            <input type="number" class="form-control" name="bidPrice" id="field_bidPrice"
                [(ngModel)]="fxRate.bidPrice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fxgatewayApp.fxRate.askPrice" for="field_askPrice">Ask Price</label>
            <input type="number" class="form-control" name="askPrice" id="field_askPrice"
                [(ngModel)]="fxRate.askPrice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fxgatewayApp.fxRate.midPrice" for="field_midPrice">Mid Price</label>
            <input type="number" class="form-control" name="midPrice" id="field_midPrice"
                [(ngModel)]="fxRate.midPrice" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
